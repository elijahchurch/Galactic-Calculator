<!DOCTYPE html>
<html lang="en">

<head>
    <title>Galactic Calculator</title>
</head>

<body>
    <div class="container">
        <h1> Welcome to our Galactic Calculator site!</h1>
        <form>
            <label for="age">Enter your Earth age to see what your current age is on different planets:</label>
            <input type="number" id="age">
            <button type="submit"></button>
        </form>

    </div>

    <div>
        <div class="planets container">
            <div id="Earth">
                <h2 class="inputs" id="earth-age"> This is a test!</h2>
            </div>
        </div>
        <div class="planets container">
            <div id="Venus">

            </div>
        </div>
        <div class="planets container">
            <div id="Mercury">

            </div>
        </div>
        <div class="planets container">
            <div id="Mars">

            </div>
        </div>
        <div class="planets container">
            <div id="Jupiter">

            </div>
        </div>
    </div>

</body>

</html>
